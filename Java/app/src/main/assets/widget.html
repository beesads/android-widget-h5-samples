<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Widget Page</title>

    <style>
        /* 设置页面的基础样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* 设置 widget 内容样式 */
        .widget-content {
            width: 100%;
            height: 100%;
        }
    </style>

    <!-- 引入 widget 的脚本 -->
    <script>
        window.easyWidget = window.easyWidget || { cmd: [] };
    </script>
    <script src="https://sdk.beesads.com/v1/easy-widget.js"></script>
</head>
<body>

<!--这里的 widget-id 来自 bees ads 后台-->
<div class="widget-content" data-widget-id="widget-id"></div>

<script>
    window.easyWidget.cmd.push(() => {
        // 这里的 widget-id 需要与容器 data-widget-id 保持一致
        window.easyWidget.render("widget-id");
    });
</script>
</body>
</html>
